<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="friends.css">
</head>
<body>
<div id="score-container">
    <img src="images/GrannyBingo.png" alt="Left Figure" class="score-figure" id="granny-bingo">
    <div id="score-board">Score: <span id="score">0</span></div>
    <img src="images/GrannyBluey.png" alt="Right Figure" class="score-figure" id="granny-bluey">
</div>
<div id="game-container">
    <div id="side-controls">
        <div id="character-selection">
            <div class="character-option" id="bluey-option-container">
                <div id="bluey-option"></div>
                <span>Bluey</span>
            </div>
            <div class="character-option" id="bingo-option-container">
                <div id="bingo-option"></div>
                <span>Bingo</span>
            </div>
        </div>
        
        <div id="gull-controls">
            <div class="control-group">
                <label for="gull-active">ðŸ¦… MÃ¶we im Spiel:</label>
                <select id="gull-active" class="game-select">
                    <option value="true" selected>Ja</option>
                    <option value="false">Nein</option>
                </select>
            </div>
            <div class="control-group">
                <label for="gull-speed">âš¡ MÃ¶wen-Tempo:</label>
                <select id="gull-speed" class="game-select">
                    <option value="slow">Langsam</option>
                    <option value="medium" selected>Mittel</option>
                    <option value="fast">Schnell</option>
                </select>
            </div>
        </div>
    </div>
    <div id="game-board-container">
        <div id="game-board"></div>
    </div>
</div>
<div id="friends-container">
    <!-- Platzhalter fÃ¼r alle mÃ¶glichen Freunde -->
    <div id="friend1" class="friend"></div>
    <div id="friend2" class="friend"></div>
    <div id="friend3" class="friend"></div>
    <div id="friend4" class="friend"></div>
    <div id="friend5" class="friend"></div>
    <div id="friend6" class="friend"></div>
    <div id="friend7" class="friend"></div>
    <div id="friend8" class="friend"></div>
    <div id="friend9" class="friend"></div>
    <div id="friend10" class="friend"></div>
    <div id="friend11" class="friend"></div>
    <div id="friend12" class="friend"></div>
    <div id="friend13" class="friend"></div>
    <div id="friend14" class="friend"></div>
    <div id="friend15" class="friend"></div>
    <div id="friend16" class="friend"></div>
</div>
<script src="script.js"></script>
<script src="points.js"></script>
</body>
</html>
